  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
  
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              console.log('SW update found');
            });
          }, function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Handle app shortcuts
    if (window.location.search.includes('shortcut=brain-dump')) {
      // Could trigger specific brain dump action
      console.log('Opened via brain dump shortcut');
    } else if (window.location.search.includes('shortcut=thoughts')) {
      // Could trigger specific thoughts action
      console.log('Opened via thoughts shortcut');
    }
  </script>
</body>

</html>
